<!-- This is an example HLS-capable media player -->
<!-- Just replace "MASTER_PLAYLIST_HASH" below with the one returned by IPFSStreamingVideo (CLI/Module) -->
<!-- This page and it's resources (js) could also be added to IPFS for complete decentralisation -->
<html>
<head>
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
<h1>IPFS Streaming Video example</h1>
<video class='video-js' controls data-setup='{}' height='720' id='ipfs-streaming-video' poster='' preload='auto'
       width='1280'>
    <source src='http://127.0.0.1:8080/ipfs/MASTER_PLAYLIST_HASH'
            type='application/x-mpegURL'>
    <p class='vjs-no-js'>
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>.
    </p>
</video>
<script src='https://vjs.zencdn.net/7.5.5/video.js'></script>
</body>
</html>
